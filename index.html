<!DOCTYPE html>

    <!-- Tabs -->
    <section class="tabs-section">

                </div>
                <div class="tab-content" id="komedi">
                    <div class="movies-grid" id="komedi-grid"></div>
                </div>
                <div class="tab-content" id="romantis">
                    <div class="movies-grid" id="romantis-grid"></div>
                </div>
                <div class="tab-content" id="drama">
                    <div class="movies-grid" id="drama-grid"></div>
                </div>
                <div class="tab-content" id="bollywood">
                    <div class="movies-grid" id="bollywood-grid"></div>
                </div>
            </div>
        </div>
    </section>

    <!-- Video Player Modal - FULLSCREEN -->
